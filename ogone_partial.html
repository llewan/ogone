<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;CHARSET=iso-8859-1">
  <title>Dynamic template</title>
  <style type="text/css">
    td.ncoltxtl {
	      text-align: right;
	      width: 230px;
	  }
	  td.ncoltxtr {
	      padding-left: 28px;
	  }
	  td.ncoltxtl2 {
	      text-align: right;
	      width: 230px
	  }
	  td.ncolinput {
	      padding-left: 28px;
	  }
	  td.ncolinput input {
	      width: 256px;
	      height: 34px;
	      line-height: 34px;
	      border-radius: 2px;
	      background-color: #ffffff;
	      border: solid 1px #d3d3d3;
	      padding: 0 0.5em;
	      font-size: 12px;
	  }
	  td.ncolinput select {
	      width: 90px;
	      height: 34px;
	      border-radius: 2px;
	      background-color: #ffffff;
	      border: solid 1px #d3d3d3;
	      margin-right: 1em;
	  }
	  .ncol#ncol_cancel {
	      font-family: 'Source Sans Pro', sans-serif;
	      font-size: 14px;
	      color: #0056b8;
	      border-radius: 2px;
	      background-color: #ffffff;
	      box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.2);
	      border: solid 1px #d3d3d3;
	      font-weight: normal;
	      margin: 3em 0;
	      padding: 0.5em 2.5em;
	      margin-bottom: 0;
	  }
	  .ncol#ncol_cancel:hover {
	      background-color: #fff;
	      color: #00b3ee;
	  }
	  td.ncollogol {
	      vertical-align: top;
	  }
	  td.ncollogol img {
	      max-width: 125px;
	  }
	  a.bottom {
	      font-family: 'Source Sans Pro', sans-serif;
	      font-size: 12px;
	      color: #0056b8;
	  }
	  img#NCOLPP {
	      max-width: 125px;
	  }
	  img#NCOLACQ {
	      margin: 0;
	  }
	  td.ncollogoc small {
	      display: block;
	  }
	  td.ncollogor,
    td.ncollogoc {
	      vertical-align: top;
	  }
	  input.ncol[type="submit"] {
	      padding: 10px 2.5em;
	      display: inline-block;
	      border-radius: 4px;
	      font-size: 1.2rem;
	      line-height: 1.5em;
	      font-weight: normal;
	      text-align: center;
	      text-decoration: none;
	      cursor: pointer;
	      position: relative;
	      border: 1px solid #74AE00;
	      box-shadow: inset 0 -1px 0 #658112;
	      background-color: #74AE00;
	      color: #ffffff;
	  }
	  input.ncol[type="submit"]:hover {
	      background-color: #91D014;
	      color: #ffffff;
	  }
	  table.ncoltable1 {
	      font-family: 'Source Sans Pro', sans-serif;
	      font-size: 16px;
	      color: #333333;
	      width: 100%;
	      border-collapse: separate;
	      border-spacing: 0px 6px;
	  }
	  table.ncoltable2 {
	      font-family: 'Source Sans Pro', sans-serif;
	      font-size: 16px;
	      color: #333333;
	      width: 100%;
	      border-collapse: separate;
	      border-spacing: 0px 12px;
	  }
	  table.ncoltable3 {
	      font-family: 'Source Sans Pro', sans-serif;
	      border-collapse: separate;
	      border-spacing: 0px 6px;
	      max-width: 50%;
	      margin: 0 auto;
	  }
	  .ncoltable3 tr:first-child td > small {
	      position: absolute;
	      left: 0;
	      width: 100%;
	      margin-top: 1em;
	      padding: 0 2em;
	      box-sizing: border-box;
	  }
	  input#Ecom_Payment_Card_Verification {
	      width: 180px;
	  }
	  a.midncol {
	      visibility: hidden;
	      text-decoration: none;
	  }
	  a.midncol:before {
	      color: white;
	      visibility: visible;
	      content: '\00a0\00a0i\00a0\00a0';
	      background-color: #f7941d;
	      font-size: 12px;
	      font-weight: bold;
	      text-align: center;
	      border-radius: 22px;
	  }
	  .ncoltable2 tr:nth-child(4) .ncolinput small {
	      color: transparent;
	  }
	  .DDtxt {
	      text-align: left;
	      margin-left: 2em;
	      font-weight: normal;
	      margin-top: 0;
	  }
	  .DDlabel {
	      text-align: left;
	      margin-left: 4em;
	      font-weight: normal;
	      margin-top: 0;
	  }
	  .DDdata {
	      font-weight: normal;
	      margin-top: 0;
	  }
	  .MKtxt {
	      text-align: left;
	      font-weight: bold;
	      margin-left: 2em;
	      margin-top: 0;
	  }
	  .MKlabel {
	      text-align: left;
	      margin-left: 4em;
	      font-weight: normal;
	      font-style: italic;
	      margin-top: 0;
	  }
	  td.ncoltxtr p.MKlabel {
	      margin-left: 0;
	  }
	  .MKdata {
	      font-weight: normal;
	      margin-top: 0;
	  }
	  .DDimp {
	      font-weight: bold;
	      margin-left: 2em;
	      text-align: left;
	      margin-top: 0;
	  }
	  .DDsection {
	      font-weight: bold;
	      margin-left: 0em;
	      text-align: left;
	      margin-top: 1em;
	      margin-bottom: 0em;
	  }
	  @media only screen and (max-width: 392px) {
	      table.ncoltable1 .ncoltxtl {
	          width: 50%;
	      }
	      table.ncoltable2 td.ncolinput {
	          padding: 0;
            margin-bottom: 0;
	      }
	      table.ncoltable2 td.ncolinput input {
	          width: 100%;
	          box-sizing: border-box;
	      }
	      .ncoltable2 tr:nth-child(1) .ncoltxtl2 {
	          display: none;
	      }
	      .ncoltable2 tr:nth-child(1) .ncolinput {
	          margin-left: 50%;
	          padding-left: 24px;
	      }
	      table.ncoltable2 td {
	          clear: both;
	          display: block;
	          box-sizing: border-box;
	      }
	      table.ncoltable2 .ncoltxtl2 {
	          text-align: left;
            margin-bottom: 0.25em;
	      }
	      input.ncol[type="submit"] {
	          margin: auto 1em;
	          padding: 10px 1em;
	      }
	      .ncol#ncol_cancel {
	          padding: 0.5em 2.5em;
	      }
	  }
  </style>
</head>

<body>
          $$$PAYMENT ZONE$$$
</body>

</html>
